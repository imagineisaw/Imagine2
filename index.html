<!DOCTYPE html>
<html>

<head>
  <title>Imagine Game Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d2d2d;
      padding: 20px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 20px;
    }

    main {
      padding: 20px;
      text-align: center;
      animation: slideIn 1s forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(100px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 36px;
      margin: 0;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0% { color: #fff; }
      50% { color: #00ffea; }
      100% { color: #fff; }
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    button {
      background-color: #00ffea;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      animation: pulseButton 2s infinite;
    }

    @keyframes pulseButton {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    footer {
      background-color: #2d2d2d;
      padding: 10px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Imagine</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Experience the World of Gaming</h2>
    <p>Choose from a wide range of exciting games and embark on epic adventures.</p>
    <button>Get Started</button>
  </main>

  <footer>
    &copy; 2024 Imagine Game Site. All rights reserved.
  </footer>
</body>

</html>
